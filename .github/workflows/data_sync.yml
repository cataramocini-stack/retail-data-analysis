name: Retail Data Sync

on:
  schedule:
    # Executa a cada 20 minutos
    - cron: "*/20 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: ğŸš€ Executar anÃ¡lise de ofertas
        env:
          TARGET_URL: ${{ secrets.TARGET_URL }}
          PARTNER_CODE: ${{ secrets.PARTNER_CODE }}
        run: python analysis_module.py

      - name: ï¿½ Salvar screenshot de debug
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: ./debug.png
          retention-days: 3
          if-no-files-found: ignore

      - name: ï¿½ğŸ”„ Commit e Push automÃ¡tico
        run: |
          git config user.name "Retail Bot"
          git config user.email "bot@retail-analysis.local"
          git add logs.dat
          git diff --cached --quiet || git commit -m "ğŸ”„ Atualiza logs.dat com nova oferta enviada"
          git push
