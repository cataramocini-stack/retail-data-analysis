name: Retail Data Sync

on:
  schedule:
    # Executa a cada 20 minutos
    - cron: "*/20 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout do reposit칩rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 游닍 Instalar depend칡ncias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: 游 Executar an치lise de ofertas
        env:
          TARGET_URL: ${{ secrets.TARGET_URL }}
          PARTNER_CODE: ${{ secrets.PARTNER_CODE }}
        run: python analysis_module.py

      - name: 游댃 Commit e Push autom치tico
        run: |
          git config user.name "Retail Bot"
          git config user.email "bot@retail-analysis.local"
          git add logs.dat
          git diff --cached --quiet || git commit -m "游댃 Atualiza logs.dat com nova oferta enviada"
          git push
