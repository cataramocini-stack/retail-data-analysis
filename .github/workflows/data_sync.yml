name: Market Volatility Analysis Pipeline

on:
  schedule:
    # Executa a cada 20 minutos
    - cron: "*/20 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: ğŸš€ Execute Stochastic Price Polling
        env:
          INGESTION_ENDPOINT_PRIMARY: ${{ secrets.INGESTION_ENDPOINT_PRIMARY }}
          AFFILIATION_DATA_METRIC: ${{ secrets.AFFILIATION_DATA_METRIC }}
        run: python market_regressor_engine.py

      - name: ï¿½ Salvar screenshot de debug
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: ./debug.png
          retention-days: 3
          if-no-files-found: ignore

      - name: ï¿½ğŸ”„ Commit e Push automÃ¡tico
        run: |
          git config user.name "Market Regressor Bot"
          git config user.email "bot@market-regressor.local"
          git add processed_metadata.db
          git diff --cached --quiet || git commit -m "sync: update processed_metadata.db with latest regression output"
          git push
