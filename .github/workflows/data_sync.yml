name: Market Volatility Analysis Pipeline

on:
  schedule:
    # Executa a cada 20 minutos
    - cron: "*/20 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # Alterado para 3.11 para garantir compatibilidade com pkg_resources

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          # Instalamos o setuptools primeiro para fornecer o pkg_resources que o stealth_sync exige
          pip install setuptools==70.0.0
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: üöÄ Execute Stochastic Price Polling
        env:
          INGESTION_ENDPOINT_PRIMARY: ${{ secrets.INGESTION_ENDPOINT_PRIMARY }}
          AFFILIATION_DATA_METRIC: ${{ secrets.AFFILIATION_DATA_METRIC }}
        run: python market_regressor_engine.py

      - name: üì∏ Salvar screenshot de debug
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: ./debug.png
          retention-days: 3
          if-no-files-found: ignore

      - name: üîÑ Commit e Push autom√°tico
        run: |
          git config user.name "Market Regressor Bot"
          git config user.email "bot@market-regressor.local"
          
          # Verifica se o ficheiro de base de dados foi alterado
          git add processed_metadata.db
          
          if git diff --cached --quiet; then
            echo "Nenhuma nova oferta processada. Nada para commitar."
          else
            git commit -m "data: update processed metadata store [skip ci]"
            git push
          fi
