name: Market Volatility Analysis Pipeline

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout do reposit칩rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10" # Mudamos para 3.10 por ser a vers칚o mais est치vel para Scrapers

      - name: 游닍 Instalar depend칡ncias
        run: |
          python -m pip install --upgrade pip
          # Instalamos o setuptools via comando de sistema para garantir presen칞a no PATH
          pip install "setuptools<70.0.0"
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: 游 Execute Stochastic Price Polling
        env:
          INGESTION_ENDPOINT_PRIMARY: ${{ secrets.INGESTION_ENDPOINT_PRIMARY }}
          AFFILIATION_DATA_METRIC: ${{ secrets.AFFILIATION_DATA_METRIC }}
        run: python market_regressor_engine.py

      - name: 游닞 Salvar screenshot de debug
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: ./debug.png
          retention-days: 3
          if-no-files-found: ignore

      - name: 游댃 Commit e Push autom치tico
        run: |
          git config user.name "Market Regressor Bot"
          git config user.email "bot@market-regressor.local"
          git add processed_metadata.db
          if git diff --cached --quiet; then
            echo "Nada para salvar."
          else
            git commit -m "data: update processed metadata store [skip ci]"
            git push
          fi
